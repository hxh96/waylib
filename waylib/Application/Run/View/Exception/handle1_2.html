<extend name="Common/base" />
<block name="style">
	<link rel="stylesheet" href="__CSS__/swiper-3.4.1.min.css" />
	<script type="text/javascript" src="__JS__/swiper-3.4.1.jquery.min.js" ></script>
</block>
<block name="menus">
	{:W('Public/exception_menus')}
</block>
<block name="content">
					<div class="hand_top">
						{:W('Public/exception_lists')}
						<div class="shadow_tiao">
							<img src="__IMG__/tiao1.png" />
						</div>
						<div class="success_check">
							<div class="success_title2">
								<img src="__IMG__/chaxunyonghu2.png" />
							</div>
							<div class="main_biaoge">
								<table  class="table1 table-bordered table-striped table table19">
										<tr>
											<th>姓名</th>
											<th>电话号码</th>
											<th>读者证号</th>
											<th>借出图书馆</th>
											<th>借出机器</th>
											<th>借出时间</th>
											<th>图书条码</th>
											<th>书名</th>
											<th>ISBN号</th>
											<th>状态</th>
											<th>操作</th>
										</tr>
										<volist name="lists" id="v">
											<tr>
												<td>{$v.user_real_name}</td>
												<td>{$v.u_mobile}</td>
												<td>{$v.u_name}</td>
												<td>{$v.library}</td>
												<td>{$v.machine_name}</td>
												<td>{$v.lend_created_time}</td>
												<td>{$v.tiaoma}</td>
												<td>{$v.title}</td>
												<td>{$v.isbn}</td>
												<td>{$v[is_back]==1?'在借':'已还'}</td>
												<td><a href="{:U('Exception/handle1_3',['lendId'=>$v[u_user_lend_id]])}">查看监控</a></td>
											</tr>
										</volist>
								</table>
								<div class="reader_more">
									<div class="pagelist">
										{$page}
									</div>
								</div>
							</div>
							<div class="pagecircle pagecircle2 outer">
								<div class="before_step"><a href="{:U('Exception/handle1_1')}">上一步</a></div>
								<ul class="outer">
									<li></li>
									<li class="pagefan"></li>
									<li></li>
									<li></li>
								</ul>
							</div>
						</div>
						
					</div>
</block>
<block name="script">
		<script>
			$(function(){

				$(".main_right_top ul").children(":eq(6)").addClass("on");
				$(".main_right_top ul").children(":eq(6)").find("a").find(".icon2").show();
				$(".main_right_top ul").children(":eq(6)").find("a").find(".icon1").hide();
				$(".main_left_ul ul").children(":eq(0)").addClass("onup");
				$(".swiper-wrapper").children(":eq(0)").addClass("handleon");


			})
		</script>
</block>
